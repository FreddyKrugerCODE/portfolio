    <script>
        // --- Lightbox Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close-btn');
    
            // This part handles OPENING the lightbox
            galleryItems.forEach(item => {
                const img = item.querySelector('img');
                if (img) {
                    item.addEventListener('click', () => {
                        lightbox.classList.add('active'); // Show the lightbox
                        lightboxImg.src = img.src;
                    });
                }
            });
    
            // This is the NEW, CORRECT function for CLOSING the lightbox
            const closeLightbox = () => {
                // 1. Add the class to start the closing animation
                lightboxImg.classList.add('lightbox-content-closing');
                
                // 2. Wait for the animation to finish
                setTimeout(() => {
                    // 3. NOW, hide the lightbox
                    lightbox.classList.remove('active'); 
                    // 4. Clean up the animation class for next time
                    lightboxImg.classList.remove('lightbox-content-closing'); 
                }, 2000); // This timer MUST match your CSS animation duration
            }   
    
            // This makes the 'X' button work
            closeBtn.addEventListener('click', closeLightbox);
    
            // This makes the background clickable to close
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
