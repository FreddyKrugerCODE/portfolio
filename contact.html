<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">YOUR NAME</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-form">
                    <h1 style="text-align: center;">Get In Touch</h1>
                    <p style="text-align: center; margin-bottom: 2rem;">
                        Have a project in mind? Or just want to say hello? I'd love to hear from you.
                    </p>
                    <form action="process_form.php" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Or reach out directly</h3>
                    <p>
                        <a href="mailto:your.email@example.com">your.email@example.com</a>
                    </p>
                    <p>
                        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a> |
                        <a href="https://vimeo.com/yourprofile" target="_blank">Vimeo</a> |
                        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
